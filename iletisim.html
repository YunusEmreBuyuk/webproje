<html,>
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;  
            margin: 0;
        }
        .container {
            background-color: #d1e7fa;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            height: 80px;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            width: 48%;
            padding: 10px;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

<div id="app" class="container">
    <h2>İletişim Formu</h2>
    <form @submit.prevent="validateForm">
        <div class="form-group">
            <label>Ad Soyad:</label>
            <input type="text" v-model="name">
            <span class="error" v-if="errors.name">{{ errors.name }}</span>
        </div>

        <div class="form-group">
            <label>E-posta:</label>
            <input type="email" v-model="email">
            <span class="error" v-if="errors.email">{{ errors.email }}</span>
        </div>

        <div class="form-group">
            <label>Telefon:</label>
            <input type="text" v-model="phone">
            <span class="error" v-if="errors.phone">{{ errors.phone }}</span>
        </div>

        <div class="form-group">
            <label>Mesaj:</label>
            <textarea v-model="message"></textarea>
            <span class="error" v-if="errors.message">{{ errors.message }}</span>
        </div>

        <div class="button-container">
            <button type="button" @click="clearForm">Temizle</button>
            <button type="submit">Gönder</button>
        </div>
    </form>
</div>

<script>
const app = Vue.createApp({
    data() {
        return {
            name: '',
            email: '',
            phone: '',
            message: '',
            errors: {}
        };
    },
    methods: {
        validateForm() {
            this.errors = {};

            if (!this.name) this.errors.name = "Ad Soyad boş bırakılamaz.";
            if (!this.email || !/^[\w.-]+@(gmail\.com|sakarya\.edu\.tr)$/.test(this.email)) {
            this.errors.email = "E-posta adresi sadece @gmail.com veya @sakarya.edu.tr uzantılı olmalıdır.";
            }
            if (!this.phone || !/^\d{10}$/.test(this.phone)) {
            this.errors.phone = "Telefon numarası 10 basamaklı ve sadece rakamlardan oluşmalıdır.";
            }
            if (!this.message) this.errors.message = "Mesaj boş bırakılamaz.";

            if (Object.keys(this.errors).length === 0) {
                localStorage.setItem("formData", JSON.stringify({
                    name: this.name,
                    email: this.email,
                    phone: this.phone,
                    message: this.message
                }));
                window.location.href = "iletisimsonuc.html";
            }
        },
        clearForm() {
            this.name = '';
            this.email = '';
            this.phone = '';
            this.message = '';
            this.errors = {};
        }
    }
});

app.mount("#app");
</script>

</body>
</html>
