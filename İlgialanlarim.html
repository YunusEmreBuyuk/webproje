<html>
<head>
  <meta charset="UTF-8">
   <link rel="stylesheet" href="stil.css">
</head>
<body class="bodyilgialanlarım">
  <h1>Süper Lig Puan Durumu (2021-2022)</h1>
  <table id="puanDurumu">
    <thead>
      <tr>
        <th>Sıra</th>
        <th>Takım</th>
        <th>O</th>
        <th>G</th>
        <th>B</th>
        <th>M</th>
        <th>Averaj</th>
        <th>Puan</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    fetch('https://www.thesportsdb.com/api/v1/json/3/lookuptable.php?l=4339&s=2021-2022')
      .then(response => response.json())
      .then(data => {
        const puanDurumu = document.getElementById('puanDurumu').getElementsByTagName('tbody')[0];
        data.table.forEach(team => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${team.intRank}</td>
            <td>${team.strTeam}</td>
            <td>${team.intPlayed}</td>
            <td>${team.intWin}</td>
            <td>${team.intDraw}</td>
            <td>${team.intLoss}</td>
            <td>${team.intGoalDifference}</td>
            <td>${team.intPoints}</td>
          `;
          puanDurumu.appendChild(row);
        });
      })
      .catch(error => {
        console.error('Veri alınamadı:', error);
      });
  </script>
</body>
</html>
